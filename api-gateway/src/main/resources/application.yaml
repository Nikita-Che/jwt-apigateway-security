server:
  port: 8765

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

logging:
  pattern:
    console: "%C{1.} [%-5level] %d{HH:mm:ss}- %msg%n"

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: identity-service
          uri: lb://identity-service
          predicates:
            - Path=/auth/**

        - id: children-service
          uri: lb://children-service
          predicates:
            - Path=/children/**
        #          filters:
        #            - AuthenticationFilter // это класс тут и он идет и берет в аутентификации токен


        - id: training-service
          uri: lb://training-service
          predicates:
            - Path=/training/**